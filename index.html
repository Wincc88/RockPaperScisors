<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="btncontainer">
    <button id="rockbtn" name="Rock">Rock</button>
    <button id="paperbtn" name="Paper">Paper</button>
    <button id="scissorsbtn" name="Scissors">Scissors</button>
    </div>

    <div class="scorecount">
        <p>Human: <span id="hScore"></span>    Computer:  <span id="cScore"</span></p>
    </div>

       
    <script>

        function getComputerChoice() {
            const computerMove = ["Rock", "Paper", "Scissors"];

            //const computerLength = computerMove.length; //use to track for random &floor//

            const computerPick = Math.floor(Math.random() *computerMove.length);

            const computerPos = computerMove[computerPick];

            //console.log(`Computer chose ${computerPos}`);
            return computerPos;
        }
        
             
                
                const buttons = document.querySelectorAll("button");
                buttons.forEach((button) => {
                    button.addEventListener("click", () => {
                      buttonClicked = button.name;
                                //console.log(button.name);
                                //alert(buttonClicked);
                                //console.log(buttonClicked);
                
                //functions need to be called inside the event listener to work.
                getComputerChoice();
                
                playRound(buttonClicked, computerChoice);

                scoreIncrease();

                updateScore();
                
                //this checks if checkwinner is === 5 and updates with updatescore thereafter
                if (checkWinner()) {
                    humanScore = computerScore = 0;
                    updateScore();
                }
                             
                    });
                            
                }); 
                
        
        const computerChoice = getComputerChoice();
        

        function playRound(buttonClicked, computerChoice) {


            if (buttonClicked === computerChoice) {
                    console.log("It's a Tie");
                    

            } else if (buttonClicked === "Rock" && computerChoice === "Scissors") {
                console.log(`You choose ${buttonClicked}; Computer Choose ${computerChoice}`);
                console.log(`You Win! ${buttonClicked} beats ${computerChoice}`);
                

            } else if (buttonClicked === "Paper" && computerChoice === "Scissors") {
                console.log(`You choose ${buttonClicked}; Computer Choose ${computerChoice}`);
                console.log(`Looooser! ${computerChoice} beats ${buttonClicked}`);
                
                    
            } else if (buttonClicked === "Paper" && computerChoice === "Rock") {
                     console.log(`You choose ${buttonClicked}; Computer Choose ${computerChoice}`);
                     console.log(`You Win! ${buttonClicked} beats ${computerChoice}`);
                     
            
            } else if (buttonClicked === "Scissors" && computerChoice === "Paper") {
                     console.log(`You choose ${buttonClicked}; Computer Choose ${computerChoice}`);
                     console.log(`You Win! ${buttonClicked} beats ${computerChoice}`);
                     
            
            } else if (buttonClicked === "Scissors" && computerChoice === "Rock") {
             console.log(`You choose ${buttonClicked}; Computer Choose ${computerChoice}`);
                    console.log(`Looooser! ${computerChoice} beats ${buttonClicked}`);
                    

            } else if (buttonClicked === "Rock" && computerChoice === "Paper") {
                console.log(`You choose ${buttonClicked}; Computer Choose ${computerChoice}`);
                    console.log(`Looooser! ${computerChoice} beats ${buttonClicked}`);
                                   
            } 
              
        }
           
 
        let humanScore = 0;
        let computerScore = 0;
          
        // This helper function gave more clarity by increasing the score.
        function scoreIncrease() {
           
            if (buttonClicked === "Rock" && computerChoice === "Scissors" || 
                buttonClicked === "Paper" && computerChoice === "Rock" || 
                buttonClicked === "Scissors" && computerChoice === "Paper") {
                    humanScore = humanScore + 1;
                    computerScore = computerScore;
                    return; //(`humanScore; ${humanScore}, computerScore; ${computerScore}`);
            }
            else if (buttonClicked === "Paper" && computerChoice === "Scissors" ||
                    buttonClicked === "Scissors" && computerChoice === "Rock" ||
                    buttonClicked === "Rock" && computerChoice === "Paper") {
                        computerScore = computerScore + 1;
                        humanScore = humanScore;
                        return; //(`computerScore: ${computerScore}, humanScore; ${humanScore}`);
            }
            else if (buttonClicked === computerChoice) {
                humanScore = humanScore;
                computerScore = computerScore;
                return; //(`computerScore; ${computerScore}, humanScore; ${humanScore}`);
            }
        }
    
        function updateScore() {
            document.getElementById("hScore").textContent = humanScore;
            document.getElementById("cScore").textContent = computerScore;           
        }
       
        function checkWinner() {

            if (humanScore === 5 && computerScore < 5) {
                console.log("Human = winner");
                alert("You win!");
                return true;
            }

            else if (computerScore === 5 && humanScore < 5) {
                console.log("Computer = winner");
                alert("Computer Wins!");
                return true;
             }
             return false;
                       
        }
        
        
        
        
        
    
        
    
                    
                    
            

    </script>
    
    
</body>
